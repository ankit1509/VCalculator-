<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCalculator</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <div class="calc-operation"></div>

                <div class="calc-typed"><input id="textField" type="text" /></div>
            </div>
            <div class="calc-button-row">
                <div id="Cb" class="button c">C</div>
                <div id="%b" class="button l">%</div>
                <div id="ACb" class="button c">AC</div>
                <div id="/b" class="button l">/</div>
            </div>
            <div class="calc-button-row">
                <div id="7b" class="button">7</div>
                <div id="8b" class="button">8</div>
                <div id="9b" class="button">9</div>
                <div id="*b" class="button l">x</div>
            </div>
            <div class="calc-button-row">
                <div id="4b" class="button">4</div>
                <div id="5b" class="button">5</div>
                <div id="6b" class="button">6</div>
                <div id="-b" class="button l">âˆ’</div>
            </div>
            <div class="calc-button-row">
                <div id="1b" class="button">1</div>
                <div id="2b" class="button">2</div>
                <div id="3b" class="button">3</div>
                <div id="+b" class="button l">+</div>
            </div>
            <div class="calc-button-row">
                <div id="00b" class="button">00</div>
                <div id="0b" class="button">0</div>
                <div id=".b" class="button">.</div>
                <div id="submit" class="button l">=</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
